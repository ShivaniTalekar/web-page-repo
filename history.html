<h1>History</h1>
<p>Instagram began development in San Francisco as Burbn, a mobile check-in app created by Kevin Systrom and Mike Krieger. Realizing that Burbn was too similar to Foursquare, Systrom and Krieger refocused their app on photo-sharing, which had become a popular feature among Burbn users.</p>
